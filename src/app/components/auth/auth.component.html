<div class="flex items-center justify-center min-h-screen bg-slate-50 p-4">
  <mat-card class="w-full max-w-md shadow-lg border-0 bg-white/80 backdrop-blur-xl">
    <mat-card-header class="space-y-1">
      <mat-card-title class="text-2xl font-bold tracking-tight text-center">
        {{ isLogin ? 'Welcome back' : 'Create an account' }}
      </mat-card-title>
      <mat-card-subtitle class="text-center">
        {{ isLogin ? 'Enter your credentials to access your expenses' : 'Start tracking your spending habits today' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="space-y-4" (ngSubmit)="submit()">
        @if (!isLogin) {
          <div class="space-y-2">
            <mat-form-field appearance="outline" class="w-full">
              <input matInput placeholder="Full Name" [(ngModel)]="name" name="name" required>
            </mat-form-field>
          </div>
        }
        <div class="space-y-2">
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="email" placeholder="name@example.com" [(ngModel)]="email" name="email" required>
          </mat-form-field>
        </div>
        <div class="space-y-2">
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="w-full bg-slate-900 hover:bg-slate-800" [disabled]="loading">
          @if (loading) {
            <mat-icon class="mr-2">hourglass_empty</mat-icon>
          }
          {{ isLogin ? 'Sign In' : 'Sign Up' }}
        </button>
      </form>
      <div class="mt-4 text-center text-sm">
        <span class="text-slate-500">
          {{ isLogin ? "Don't have an account?" : 'Already have an account?' }}
        </span>
        <button type="button" (click)="toggleMode()" class="ml-1 font-medium text-slate-900 hover:underline">
          {{ isLogin ? 'Sign up' : 'Sign in' }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
